<div class="container-fluid">

   </div>

        <div  *ngFor="let data of topHeadingsDisplay" class="col-lg-3 col-md-6 mb-4 ">

               <!-- <p>{{data.content}}</p> -->
             <a  class= "btn" id="button" routerLink="login"  >Read More...</a>
        </div>
        </div>
    </div>
</div>
